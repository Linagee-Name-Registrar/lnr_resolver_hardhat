name: Hardhat tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  run-hardhat-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3.3.0

      - name: Set up Node.js ${{ matrix.node-version }} ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Start Hardhat node ğŸš€
        run: npm run node:start &
        env:
          CI: true
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}

      - name: Wait for Hardhat node to be ready ğŸ•
        run: sleep 30

      - name: Run tests ğŸ§ª
        run: npm run test
